<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP3 Simulación</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    
  </head>
  <body>
    <h1 class="text-center">Trabajo Práctico N°3 de Simulación</h1>
    <h2 class="text-center">Variables Aleatorias</h2>
    <form action="post">
      <div>
        <div class="row mb-3 mx-3">
          <div class="col">
            <label class="form-label" for="txtCantNros"
              >Cantidad de números a generar (N):</label
            >
            <input
              type="number"
              class="form-control form-control-sm"
              id="txtCantNros"
              name="txtCantNros"
            />
          </div>
          <div class="col">
            <label class="form-label" for="cboCantIntervalos"
              >Seleccione la cantidad de intervalos (K):</label
            >
            <select class="form-select mb-3" id="cboCantIntervalos">
              <option value="0" selected>Seleccione un valor...</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <div class="row mb-3 mx-3">
          <div class="col">
            <label class="form-label" for="cboMetodoDistribucion"
              >Seleccione el método para la distribución:</label
            >
            <select class="form-select mb-3" id="cboMetodoDistribucion">
              <option value="0" selected>Seleccione un método...</option>
              <option value="1">Generador Congruencial Mixto</option>
              <option value="2">Generador JavaScript</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label" for="cboDistribucion"
              >Seleccione la distribución correspondiente:
            </label>
            <select class="form-select mb-3" id="cboDistribucion">
              <option value="0" selected>Seleccione una distribución...</option>
              <option value="1">Distribución Uniforme</option>
              <option value="2">Distribución Normal</option>
              <option value="3">Distribución Exponencial</option>
              <option value="4">Distribución Poisson</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
      <div class="general">
        <div class="row mb-3 mx-3">
          <h6>Distribución Uniforme</h6>
          <div class="col">
            <label for="txtA"> A: </label>
            <input type="number" 
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtA">
          </div>
          <div class="col">
              <label for="txtB"> B: </label>
              <input type="number"
              placeholder="Ingrese un valor..."
              class="form-control form-control-sm"
              id="txtB">
            </div>
          </div>
          <div class="row mb-3 mx-3">
            <button class="btn btn-dark mb-2 mx-2 form-control form-control-sm" id="btnDistUniforme" type="button" name="btnDistUniforme">Generar Distribución</button>
          </div>
        </div>
        <hr>
        <div class="row mb-3 mx-3">
          <h6>Distribución Normal</h6>
          <div class="col">
            <label for="txtMedia">Media: </label>
            <input type="number"
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtMedia">
          </div>
          <div class="col">
            <label for="txtDesviacionEstandar"> Desviación Estandar:</label>
            <input type="number"
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtDesviacionEstandar">
          </div>
        </div>
        <div class="row mb-3 mx-3">
          <button class="btn btn-dark mb-2 mx-2 form-control form-control-sm" id="btnDistNormal" type="button" name="btnDistNormal">Generar Distribución</button>
        </div>
        <hr>
        <div class="row mb-3 mx-3">
          <h6>Distribución Exponencial</h6>
          <div class="col">
            <label for="txtLambda">Lambda:</label>
            <input type="number"
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtLambda">
          </div>
        </div>
        <div class="row mb-3 mx-3">
          <button class="btn btn-dark mb-2 mx-2 form-control form-control-sm" id="btnDistExponencial" type="button" name="btnDistExponencial">Generar Distribución</button>
        </div>
        <hr>
        <div class="row mb-3 mx-3">
          <h6>Distribución Poisson</h6>
          <div class="col">
            <label for="txtLambdaPoisson">Lambda:</label>
            <input type="number"
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtLambdaPoisson">
          </div>
          <div class="col">
            <label for="txtCantidadEventosPoisson">Cantidad de Eventos (N):</label>
            <input type="number"
            placeholder="Ingrese un valor..."
            class="form-control form-control-sm"
            id="txtCantidadEventosPoisson">
          </div>
        </div>
        <div class="row mb-3 mx-3">
          <button class="btn btn-dark mb-2 mx-2 form-control form-control-sm" id="btnDistPoisson" type="button" name="btnDistPoisson">Generar Distribución</button>
        </div>
      </div>
    </form>
  </body>
</html>
